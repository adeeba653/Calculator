<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="app2.css">

</head>

<body>

    <div class="calculator">

        <div class="row screen">
            <input type="text" class="input">
        </div>
        <div class="row special">
            <div class="col"><button>A</button></div>
            <div class="col"><button>C</button></div>
            <div class="col"><button>%</button></div>
            <div class="col row-end"><button>&divide</button></div>
        </div>
        <div class="row">
            <div class="col"><button>1</button></div>
            <div class="col"><button>2</button></div>
            <div class="col"><button>3</button></div>
            <div class="col row-end"><button>&times</button></div>

        </div>
        <div class="row">
            <div class="col"><button>4</button></div>
            <div class="col"><button>5</button></div>
            <div class="col"><button>6</button></div>
            <div class="col row-end"><button>-</button></div>
        </div>
        <div class="row">
            <div class="col"><button>7</button></div>
            <div class="col"><button>8</button></div>
            <div class="col"><button>9</button></div>
            <div class="col row-end"><button>+</button></div>
        </div>
        <div class="row">
            <div class="col zero"><button>0</button></div>

            <div class="col"><button>.</button></div>
            <div class="col row-end"><button>=</button></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
